<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>My books</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#" th:href="@{/books}">Books</a></li>
            <li><a href="#" th:href="@{/publishers}">Publishers</a></li>
        </ul>
        <form action="#" th:action="@{/logout}" class="form-inline nav navbar-right" , method="post">
            <button class="btn glyphicon glyphicon-log-out" type="submit"> Logout</button>
        </form>
    </div>

</nav>

<div class="container ">
    <div class=" text-center">
        <h1>List of books</h1>
    </div>
    <span class="pull-right"> <a class="btn btn-primary" href="#" th:href="@{/insert/book}"
                                 th:text="'Add book'"></a></span>
    <div class="row text-center">
        <table class="table table-striped table-hover table-bordered ">
            <thead>
            <th>Title
            <th style="width:20px;"><a class="glyphicon glyphicon-sort-by-attributes" href="#"
                                       th:href="@{/books/(srt='asc')}"></a></th>
            <th style="width:20px;"><a class="glyphicon glyphicon-sort-by-attributes-alt" href="#"
                                       th:href="@{/books/(srt='desc')}"></a></th>
            </th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Release date</th>
            <th>Delete</th>
            <th>Edit</th>
            </thead>
            <tbody>
            <tr th:each="book: ${listOfBooks}">
                <td colspan="3" th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.publisher.name}"></td>
                <td th:text="${book.releaseDate}"></td>
                <td><a class="glyphicon glyphicon-remove" style="color:red" href="#"
                       th:href="@{/book/delete(id=${book.bookId})}"></a></td>
                <td><a class="glyphicon glyphicon-edit" href="#" th:href="@{/book/edit(id=${book.bookId})}"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
